<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Register New Customer</title>
	</head>
	<body>
	
		
		<form method = "POST" action = "CustomerRegistration.do">
			<table>
			
				<tr>
					<td><label for = "firstName">First Name:</label></td>
					<td><input type = "Text" name = "firstName" size = 30 maxlength = 30></td>
				
				
					<td><label for = "surname" >Surname:</label></td>
					<td><input type = "Text" name = "surname" size = 30 maxlength = 30></td>
				</tr>
				
				<tr>
					<td><label for = "email">Email:</label></td>
					<td><input type = "email" name = "email" size = 30 maxlength = 30 required = "required"></td>
				
					<td><label for = "emailcopy">Email:</label></td>
					<td><input type = "email" name = "emailcopy" size = 30 maxlength = 30 required = "required"></td>
					
				</tr>
				
				
				<tr>
				
					<td><label for = "phonenumber1">Phone No :</label></td>
					<td><input type = "text" name = "phonenumber1" size = 20 maxlength = 10 required = "required"></td>
				
					<td><label for = "phonenumber">Alternative Phone No :</label></td>
					<td><input type = "text" name = "phonenumber2" size = 20 maxlength = 10 required = "required"></td>

				</tr>

				
				<tr>
					<td><label for = "imageupload">User Image:</label></td>
					<td><input type = "File" name = "imageupload" required = "required"></td>
					
					<td>Communiction method</td>
					<td>
						<input type = "radio" name = "preference" value = "email" checked = "checked" />Email<br />
						<input type = "radio" name = "preference" value = "phonecall" />Phone Call
					</td>
				</tr>  

		</table>
		
		<br>
		<br>
		
		
	
		<table>
			<tr>
				<td><label for = "province">Address Province:</label></td>
				<td>
					<select>
						<option value = "kwazulunatal">Kwa Zulu Natal</option>
						<option value = "gauteng">Gauteng</option>
						<option value = "limpompo">Limpompo</option>
						<option value = "freestate">Freestate</option>
						<option value = "mpumalanga">Mpumalanga</option>
						<option value = "northwest">North West</option>
						<option value = "westerncape">Western Cape</option>
						<option value = "easterncape">Eastern Cape</option>
						<option value = "northerncape">Northern Cape</option>
					</select>
				</td>
			
				<td><label for = "cityname">City Name </label></td>
				<td><input type = "text" name = "cityname" size = 30 maxlength = 30 required = "required"></td>

				
			</tr>

		
			<tr>
			
				<td><label for = "townshipname">Township Name </label></td>
				<td><input type = "text" name = "townshipname" size = 30 maxlength = 30 required = "required"></td>
			
				<td><label for = "streetname">Street Name </label></td>
				<td><input type = "text" name = "streetname" size = 30 maxlength = 30 required = "required"></td>
				
				
				
			</tr>
			
			<tr>
				
				
				<td><label for = "housenumber">House Number :</label></td>
				<td><input type = "text" name = "housenumber" size = 30 maxlength = 30 required = "required"></td>
		
			</tr>

		</table>
		<br>
		<br>
		
		
		
		<table>
			<tr>
				

				<td><label for = "branchprovince">Branch Province </label></td>
				<td>
					<select>
						<option value = "kwazulunatal">Kwa Zulu Natal</option>
						<option value = "gauteng">Gauteng</option>
						<option value = "limpompo">Limpompo</option>
						<option value = "freestate">Freestate</option>
						<option value = "mpumalanga">Mpumalanga</option>
						<option value = "northwest">North West</option>
						<option value = "westerncape">Western Cape</option>
						<option value = "easterncape">Eastern Cape</option>
						<option value = "northerncape">Northern Cape</option>
					</select>
				</td>
				
				<td><label for = "branchcity">Branch City </label></td>
				<td><input type = "text" name = "branchcity" size = 30 maxlength = 30 required = "required"></td>
			</tr>

		
			<tr>
				
				<td><label for = "branchpostalcode">Branch Postal Code </label></td>
				<td><input type = "text" name = "branchpostalcode" size = 30 maxlength = 30 required = "required"></td>
				
				<td><label for = "branchstreet">Branch Street </label></td>
				<td><input type = "text" name = "branchstreet" size = 30 maxlength = 30 required = "required"></td>
				
			</tr>
			
			<tr>
				
				
				<td><label for = "brancname">Branch Name </label></td>
				<td><input type = "text" name = "brancname" size = 30 maxlength = 30 required = "required"></td>
				
				<td><label for = "branchcode">Branch Code :</label></td>
				<td><input type = "text" name = "branchcode" size = 30 maxlength = 30 required = "required"></td>
		
			</tr>

		</table>
	
			<br/>
			<input type = "Submit" name = "register" value = "Register">
		</form>
		
		
		
	</body>
</html>
